<!DOCTYPE html>
<html lang="en">
<head>

  <title>Peon Result Notice</title>

    body {

      color: white;
      padding: 15px;
      font-size: 22px;
      text-align: center;
    }

      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #800000;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #fff2aa;
      color: #333;
      font-weight: bold;
    }
    .file-icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .view-link {
      color: #800000;

    }

      vertical-align: middle;

<body>

  <div class="header">
    District Court, Patna – Peon Result Notice
  </div>

  <div class="container">

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Start Date</th>

        </tr>
      </thead>
      <tbody>
        <tr>

              <img class="icon" src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="Download icon">

      </tbody>
    </table>
